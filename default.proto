syntax = "proto3";

package backend.common;

import "google/protobuf/any.proto";

message MetaMessage {
    string node_name = 1;
    enum MessageType {
        STEP = 0;
        INIT = 1;
        UPDATE_X = 2;
        UPDATE_Y = 3;
        ATTRIBUTE = 4;
        ANSWER = 5;
    }
    MessageType type = 2;

    google.protobuf.Any details = 4;
}

message Quit {}
